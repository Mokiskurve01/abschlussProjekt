        <title>Web konfigurator</title>

    <body>
        <h1>Hello Web Konfigurator</h1>
       
         <canvas id="renderCanvas" touch-action="none"></canvas>

         <script>
            const canvas = document.getElementById("renderCanvas"); // Get the canvas element
            const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
    
            // Add your code here matching the playground format
            const createScene = function () {
        
                const scene = new BABYLON.Scene(engine);  
                
                    //Load models
                    BABYLON.SceneLoader.ImportMeshAsync("", "./", "solidToTest.babylon")
                    .then(function (result) {

                        //Zoom to adjust
                        scene.activeCamera.lowerRadiusLimit = 2;
                        scene.activeCamera.upperRadiusLimit = 20;
                        scene.activeCamera.useBouncingBehavior = true;

                        //Color to solid
                        const mat1 = new BABYLON.StandardMaterial('mat1', scene);
                        mat1.diffuseColor = new BABYLON.Color3(1, 0, 0);
                        result.meshes[0].material = mat1;
                        
                        const material1 = new BABYLON.StandardMaterial('material1', scene);
                        material1.diffuseColor = new BABYLON.Color3(0, 0, 1);
                        result.meshes[1].material = material1;

                        //Texture to solid
                        const material2 = new BABYLON.StandardMaterial("material2", scene);
                        material2.diffuseTexture = new BABYLON.Texture("assets/images/gold.jpg", scene);
                        result.meshes[2].material = material2;
                        


                    return scene;
                    });
                
                const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
                camera.attachControl(canvas, true);
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));
    
            return scene;
            };
    
            const scene = createScene(); //Call the createScene function
    
            // Register a render loop to repeatedly render the scene
            engine.runRenderLoop(function () {
                    scene.render();
            });
    
            // Watch for browser/canvas resize events
            window.addEventListener("resize", function () {
                    engine.resize();
            });

        </script>
