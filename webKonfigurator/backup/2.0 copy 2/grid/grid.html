<!DOCTYPE html>

<html lang="de">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>Startseite - Pferdehalfter Konfigurator</title>
  <meta name="description"
    content="Hier haben sie die mÃ¶glichkeit Ihr eigenes Pferdehalfter mit verschiedenen Materialeien zu gestalten.">

  <link href="css/style.css" rel="stylesheet">

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

  <script language="javascript" type="text/javascript" src="js/main.js"></script>
  <script language="javascript" type="text/javascript" src="js/store.js"></script>

  <!-- Font Awesome https://fontawesome.com/start -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>
<style>

  :root {
    --main-radius:5px;
    --main-padding: 5px;

  }
  .container {
    display: grid;
    height: 450px;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 0.2fr 1.5fr 1.2fr 0.8fr;
    grid-template-areas: 
    "nav nav nav nav"
    "sidebar main main main"
    "sidebar content1 content2 content3"
    "sidebar footer footer footer";
    grid-gap:0.2rem;

  }
  nav {
    background-color: teal;
    grid-area: nav;
    border-radius: var(--main-radius);
    padding-top: var(--main-padding)
  }
  main {
    background-color: thistle;
    grid-area: main;
  }
  #sidebar {
    background-color: tomato;
    grid-area: sidebar;
  }
  #content1 {
    background-color: turquoise;
    grid-area: content1;
  }
  #content2 {
    background-color: violet;
    grid-area: content2;
  }
  #content3 {
    background-color: white;
    grid-area: content3;
  }
  footer {
    background-color: yellow;
    grid-area: footer;
  }

  @media only screen and (max-width: 550px){
    .container {
      grid-template-columns: 1fr;
      grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1.2fr 1fr;
      grid-template-areas: 
      "nav"
      "sidebar"
      "main"
      "content1"
      "content2"
      "content3"
      "footer";


    }
  }
</style>

<body class="startseite">
  <div class="container">
    <nav>Navbar</nav>
    <main>Main</main>
    <div id="sidebar">Sidebar</div>
    <div id="content1">Content1</div>
    <div id="content2">Content2</div>
    <div id="content3">Content3</div>
    <footer>Footer</footer>
  </div>

  

</body>

</html>
