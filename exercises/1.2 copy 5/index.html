<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="store.js" async></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

            <link rel="stylesheet" href="style1.css">
            <script language="javascript" type="text/javascript" src="main.js"></script>

        <title>Web konfigurator</title>
    </head>
    <body>
        <h1>Hello Web Konfigurator</h1>
       
         <canvas id="renderCanvas" touch-action="none"></canvas>

           <section class="auswahl-menu">

        <h2>Material Auswahl</h2>
           
                <label for="Material">Auswahl Stoffueberzug:</label>
                    <select name="selectMaterial" onchange=changeStoffueberzug()  id="stoffueberzug">
                        <option value="candy">Candy</option>
                        <option value="dirndel">Dirndel</option>
                        <option value="holz">Holz</option>
                        <option value="kork">Kork</option>
                        <option value="okt">Okt</option>
                        <option value="ozelot">Ozelot</option>
                        <option value="rinde">Rinde</option>
                    </select>

                    <label for="Material">Auswahl Polsterung:</label>
                    <select name="selectMaterial" onchange=changePolsterung()  id="polsterung">
                        <option value="rot">Rot</option>
                        <option value="weiss">Weiss</option>
                        
                    </select>

                    <label for="Material">Auswahl Metallteile:</label>
                    <select name="selectMaterial" onchange=changeMetallteile()  id="metallteile">
                        <option value="bronze">Bronze</option>
                        <option value="gold">Gold</option>
                        <option value="rosegold">Rosegold</option>
                        <option value="silber">Silber</option>
                        
                    </select>

                    <p><strong>Warenkorb</strong><br>Stoffueberzug - Polsterung - Metallteile</p>
                    <ul id="myWarenkorb">
                        
                      </ul>
                      
                      <button onclick="myFunction()">Hinzuf√ºgen</button>  
                      
                      <script>
                      function myFunction() {
                         
                        var node = document.createElement("LI");
                        var auswahlStoff = document.getElementById("stoffueberzug").value;
                        var auswahlPolster = document.getElementById("polsterung").value;
                        var auswahlMetall = document.getElementById("metallteile").value;
                        var textnode = document.createTextNode(auswahlStoff+" - "+auswahlPolster+" - "+auswahlMetall);
                        node.appendChild(textnode);
                        document.getElementById("myWarenkorb").appendChild(node);
                      }
                      
                      </script>

<section class="container content-section">
           
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img class="shop-item-image" src="Images/Album 1.png">
            <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div> 
    </div>
</section>
<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>

                      <section class="container content-section">
                        <h2 class="section-header">Warenkorb</h2>
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">Stoffueberzug - Polsterung - Metallteile</span>
                            <span class="cart-price cart-header cart-column">Preis</span>
                            <span class="cart-quantity cart-header cart-column">Anzahl</span>
                        </div>

                        <div class="cart-items">
                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Total</strong>
                            <span class="cart-total-price">$0</span>
                        </div>
                        <button class="btn btn-primary btn-purchase" type="button">Bestellen</button>
                    </section>
                      
                     
                      
        </section>        
    </body>
</html>
